<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/iro.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="BleMatrixScript.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/096ef5e38d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="toolmenu.css" />
    <link rel="stylesheet" href="ColorBar.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="Favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="ToolMenuContainer">
      <div class="ToolIcon">
        <i class="fas fa-pencil-ruler"></i>
      </div>
      <div id="ToolMenu" class="ToolMenu">
        <div
          onclick="SetTool(0);"
          style="--animation-offset: 0.5"
          class="SubMenu"
        >
          <i class="fas fa-pencil-alt"></i>
        </div>
        <div
          onclick="SetTool(1);"
          style="--animation-offset: 1.2"
          class="SubMenu"
        >
          <i class="fas fa-fill-drip"></i>
        </div>
        <div
          onclick="SetTool(2);"
          style="--animation-offset: 2"
          class="SubMenu"
        >
          <i class="far fa-circle"></i>
        </div>
        <div
          onclick="SetTool(3);"
          style="--animation-offset: 2.5"
          class="SubMenu"
        >
          <i class="fas fa-vector-square"></i>
        </div>
      </div>
      <div onclick="ClearDisp();" class="ToolClear">
        <i class="fas fa-eraser"></i>
      </div>
    </div>
    <div id="Grid" class="Canvas"></div>
    <div class="ColorBar">
      <div id="CPC" class="ColorPickerContainer">
        <div id="picker" class="ColorPicker"></div>
        <div class="pointer"></div>
      </div>
      <div onclick="OpenColorPicker();" id="ColorTab0" class="ColorTap"></div>
      <div onclick="SelectColor(1);" id="ColorTab1" class="ColorTap"></div>
      <div onclick="SelectColor(2);" id="ColorTab2" class="ColorTap"></div>
      <div onclick="SelectColor(3);" id="ColorTab3" class="ColorTap"></div>
      <div onclick="SelectColor(4);" id="ColorTab4" class="ColorTap"></div>
      <div onclick="SelectColor(5);" id="ColorTab5" class="ColorTap"></div>
      <div onclick="SelectColor(6);" id="ColorTab6" class="ColorTap"></div>
      <div onclick="SelectColor(7);" id="ColorTab7" class="ColorTap"></div>
      <div onclick="SelectColor(8);" id="ColorTab8" class="ColorTap"></div>
      <div onclick="SelectColor(9);" id="ColorTab9" class="ColorTap"></div>
    </div>

    <div class="MobileColorBar">
      <div id="MCPC" class="MobileColorPickerContainer">
        <div id="mobilepicker" class="ColorPicker"></div>
        <div class="pointer"></div>
      </div>
      <div onclick="OpenColorPicker();" id="ColorTab0" class="ColorTap"></div>
      <div
        onclick="SelectColor(1);"
        id="MobileColorTab1"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(2);"
        id="MobileColorTab2"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(3);"
        id="MobileColorTab3"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(4);"
        id="MobileColorTab4"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(5);"
        id="MobileColorTab5"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(6);"
        id="MobileColorTab6"
        class="ColorTap"
      ></div>
    </div>
    <div id="2" class="MobileColorBar">
      <div
        onclick="SelectColor(7);"
        id="MobileColorTab7"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(8);"
        id="MobileColorTab8"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(9);"
        id="MobileColorTab9"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(10);"
        id="MobileColorTab10"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(11);"
        id="MobileColorTab11"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(12);"
        id="MobileColorTab12"
        class="ColorTap"
      ></div>
      <div
        onclick="SelectColor(13);"
        id="MobileColorTab13"
        class="ColorTap"
      ></div>
    </div>

    <div class="BleButtonsContainer">
      <button onclick="onStartButtonClick();" class="BleButtons" id="connect">
        Connect
      </button>
      <button onclick="BleMatrixUpdate();" class="BleButtons" id="update">
        Update
      </button>
      <button onclick="onStopButtonClick();" class="BleButtons" id="disconnect">
        Disconnect
      </button>

      <input
        type="range"
        min="0"
        max="100"
        value="30"
        id="Brightness"
        onchange="SetBrightness(this.value)"
        class="BrightnessSlider BleButtons"
      />
    </div>

    <div onclick="OpenBleMenu();" id="MBB" class="MobileBleButtons">
      <i class="fab fa-bluetooth-b"></i>
      <button
        onclick="onStartButtonClick();"
        class="MobileButtons"
        id="connect"
      >
        Connect
      </button>
      <button onclick="BleMatrixUpdate();" class="MobileButtons" id="update">
        Update
      </button>
      <button
        onclick="onStopButtonClick();"
        class="MobileButtons"
        id="disconnect"
      >
        Disconnect
      </button>

      <input
        type="range"
        min="0"
        max="100"
        value="30"
        id="Brightness"
        onchange="SetBrightness(this.value)"
        class="BrightnessSlider BleButtons"
      />
    </div>
  </body>
</html>
